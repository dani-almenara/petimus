<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Petimus Home</title>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}">Home</a>
        {% if not searchCity %}
        <h1>Welcome to Petimus</h1>
        <h2>This is the home page</h2>

        <form action="">
            <div class="mb-3">
                <label class="form-label">Search city for view Petimus:</label>
                <input type="text" name="searchCity"
                class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
            Search
            </button>
        </form>
        {% else %}
            <form action="">
                <div class="mb-3">
                    <label class="form-label">Search city for view Petimus:</label>
                    <input type="text" name="searchCity" class="form-control" />
                    <button type="submit" class="btn btn-primary">
                        Search
                    </button>
                </div>
            </form>
            Searching for {{ searchCity }}
        {% endif %}
    </div>
</body>
</html>
